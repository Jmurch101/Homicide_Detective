name: Feature request
description: Suggest an idea for Homicide Detective
labels: [enhancement]
body:
  - type: textarea
    id: problem
    attributes:
      label: Problem
      description: What problem would this feature solve?
  - type: textarea
    id: proposal
    attributes:
      label: Proposed solution
      description: Describe the feature and how it should work
      placeholder: Include examples, commands, or UI text
    validations:
      required: true
  - type: textarea
    id: context
    attributes:
      label: Additional context
