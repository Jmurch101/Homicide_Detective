<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Homicide Detective</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <div class="app">
      <header class="app__header">
        <h1 class="app__title">Homicide Detective</h1>
      </header>
      <main class="app__main" id="output" aria-live="polite" aria-atomic="false"></main>
      <form class="app__input" id="input-form" autocomplete="off">
        <input id="command" name="command" type="text" placeholder="Type your response and press Enter..." aria-label="Command input" autofocus>
        <button type="submit" aria-label="Submit command">Send</button>
      </form>
    </div>
    <script src="./script.js"></script>
  </body>
  </html>
